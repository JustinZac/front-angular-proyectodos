<img src="https://deportesinc.com/depsite/wp-content/uploads/2022/03/Qatar-2022-crypto.com_.jpg" class="img-fluid" alt="...">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputText" class="form-label">Names</label>
    <input type="text" class="form-control" id="inputText" placeholder="Ingrese sus nombres">
  </div>
  <div class="col-md-6">
    <label for="inpuText2" class="form-label">Last Names</label>
    <input type="text" class="form-control" id="inpuText2" placeholder="Ingrese sus apellidos">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Ingrese correo electronico">
  </div>
  <div class="col-12">
    <label for="inputPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword" >
  </div>
  <div class="col-md-6">
    <label for="inputNusuario" class="form-label">User Name</label>
    <input type="text" class="form-control" id="inputNusuario">
  </div>
  <div class="col-md-4">
    <label for="inputSexo" class="form-label">Gender</label>
    <select id="inputSexo" class="form-select">
      <option selected>Choose...</option>
      <option>Hombre</option>
      <option>Mujer</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputDate" class="form-label">Fecha de Nacimiento</label>
    <input type="date" class="form-control" id="inputDate">
  </div>
  
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>
